<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&amp;D Currency Converter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="./converter.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">D&amp;D Currency Converter</h1>
        <p class="text-center">Info and chart <a href="https://www.d20srd.org/srd/equipment/wealthAndMoney.htm" target="_blank">(D20 SRD)<i class="bi bi-box-arrow-up-right"></i></a></p>
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="background-color: #ffae63">Copper</span>
                        </div>
                        <input type="number" class="form-control" aria-label="cp" aria-describedby="cp" id="cp" />
                    </div>
                    <div class="clearfix">&nbsp;</div>
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="background-color: #dcdcdc">Silver</span>
                        </div>
                        <input type="number" class="form-control" aria-label="sp" aria-describedby="sp" id="sp" />
                    </div>
                    <div class="clearfix">&nbsp;</div>
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="background-color: #ffff62">Gold</span>
                        </div>
                        <input type="number" class="form-control" aria-label="gp" aria-describedby="gp" id="gp" />
                    </div>
                    <div class="clearfix">&nbsp;</div>
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Platinum</span>
                        </div>
                        <input type="number" class="form-control" aria-label="pp" aria-describedby="pp" id="pp" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
